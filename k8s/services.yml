apiVersion: v1
kind: Service
metadata:
  name: document-center-be-service
  namespace: document-center
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: document-center-be
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: document-center
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: document-center
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: document-center
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
  selector:
    app: minio

